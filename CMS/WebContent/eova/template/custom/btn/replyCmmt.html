<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-pageedit',plain:true"
onclick="reply_cmmt()">
	${name}
</a>
<script type="text/javascript">
var reply_cmmt = function() {
	var grid = $('#grid');
	var row = grid.datagrid('getSelected');
	var array = grid.datagrid('getSelections');
	var num = array.length;//获取要删除信息的个数
	if (num > "1"){
		slideMsg("请勿选择多行数据！");
	 	return ;
	}
	if (isSelected(row)){
		//${obj.pkName}
	 	loadDialog(grid, '修改${obj.name}', '${ctx}/singleGrid/toReplyCmmt/${menu.code}-' + row.pk_val);
	}
};
</script>
