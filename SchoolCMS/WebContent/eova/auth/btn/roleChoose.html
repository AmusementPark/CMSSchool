<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-groupedit',plain:true"
onclick="eova_roleChoose()">
	权限分配
</a>
<script type="text/javascript">
var eova_roleChoose = function() {
	var grid = $('#grid');
	var row = grid.datagrid('getSelected');
	if (isSelected(row)){
		var dialog = parent.sy.modalDialog({
	 		title : '['+ row.name +']可用功能选择',
	 		url : '/auth/toRoleChoose/' + row.rid,   // Simon.Zhu 程序错误使用row.id 应该使用角色id即row.rid.
	 		buttons : [ {
	 			text : '确定',
	 			handler : function() {
	 				dialog.find('iframe').get(0).contentWindow.submitForm(dialog, grid, parent.$);
	 			}
	 		} ]
	 	}, 1200, 600);
	}
};
</script>
